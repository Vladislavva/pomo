<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Productivity app</title>
</head>

<body>
<header_view>
    <div class="header_view">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#" class="hrader__logo-link" title="link to main page"><img src="../images/Logo.svg"
                                                                                     alt=""></a>
            </div>
            <div class="header__menu">
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item" data-title="link to global task list">
                            <a href="#" class="icon-list header__navigation-link" title="link to global task list"></a>
                        </li>
                        <li class="header__navigation-item" data-title="link to statistic page">
                            <a href="#" class="icon-statistics header__navigation-link"
                               title="link to statistic page"></a>
                        </li>
                        <li class="header__navigation-item" data-title="link to settings page">
                            <a href="#" class="icon-settings header__navigation-link" title="link to settings page"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header_view>
<section class="settings">
    <div class="head">
        <div class=" title">
            <h1>category list overview</h1>
        </div>
        <div class="tab__main">
            <nav class="tab__nav">
                <ul class="tab__list">
                    <li class="tab__item"><a href="#" class="tab__link " title="link to to do page">Pomadoros</a>
                    </li>
                    <li class="tab__item"><a href="#" class="tab__link active-tab" title="link to categories done page">Categories</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <ul class="settings__category">
        <li class="settings__category-item work">
            <p type="text" class="settings__category-name">Work</p>
        </li>
        <li class="settings__category-item education">
            <p type="text" class="settings__category-name">Education</p>
        </li>
        <li class="settings__category-item hobby">
            <p type="text" class="settings__category-name">Hobby</p>
        </li>
        <li class="settings__category-item sport">
            <p type="text" class="settings__category-name">Sport</p>
        </li>
        <li class="settings__category-item other">
            <p type="text" class="settings__category-name"> Other</p>
        </li>
    </ul>
    <div class="settings__button">
        <button class="settings__button">Go to task</button>
    </div>
</section>
</body>

</html>
